<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Community Events{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'event_create' %}">Create Event</a></li>
                <li><a href="{% url 'my_events' %}">My Events</a></li>
                <li><a href="{% url 'my_registrations' %}">My Registrations</a></li>
                <li><a href="{% url 'event_recommendations' %}">Event Recommendations</a></li>
                <li><a href="{% url 'feedback' %}">Feedback</a></li>
                <li><a href="{% url 'admin_manage' %}">Admin</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'custom_logout' %}">Logout</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 Community Events</p>
    </footer>
</body>
</html>
