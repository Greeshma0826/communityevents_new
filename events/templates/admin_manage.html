{% extends 'base.html' %}

{% block title %}Admin Manage Users{% endblock %}

{% block content %}
<h1>Manage Users</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.is_active|yesno:"Active,Inactive" }}</td>
            <td>
                <a href="{% url 'promote_user' user.id %}">Promote</a>
                <a href="{% url 'ban_user' user.id %}">Ban</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
