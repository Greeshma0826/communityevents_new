<!DOCTYPE html>
<html>
<head>
    <title>Event Recommendations</title>
    <style>
        /* Basic reset for margin and padding */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5; /* Light background color */
        }

        /* Header styling */
        .header {
            background-color: #3f8cd4;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add shadow for depth */
        }

        /* Logout button styling */
        .logout-container {
            text-align: right;
            padding: 10px 20px;
            background-color: #ffffff;
        }

        .logout-button {
            text-decoration: none;
            color: #000000;
            font-size: 16px;
            font-weight: bold;
            background-color: #dc3545;
            padding: 8px 12px;
            border-radius: 5px;
            border: 1px solid #000000;
            transition: background-color 0.3s, color 0.3s;
        }

        .logout-button:hover {
            background-color: #c82333;
            border-color: #c82333;
            transform: scale(1.05);
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 160px); /* Adjust height considering header and logout */
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #000000;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
        }

        li {
            font-size: 1.2em;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        li a {
            color: #2d0bee;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
            display: block;
            margin-bottom: 5px;
            transition: color 0.3s;
        }

        li a:hover {
            color: #1a00c3;
        }

        li p {
            margin: 5px 0;
            font-size: 1em;
            color: #555;
        }

        /* Back to Dashboard Link */
        .back-link {
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            font-size: 1.2em;
            color: #2d0bee;
            transition: color 0.3s;
        }

        .back-link a:hover {
            color: #1a00c3;
        }

        /* Mobile responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            li {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Community Events Website</h1>
    </div>

    <!-- Logout Button -->
    <div class="logout-container">
        <a href="{% url 'custom_logout' %}" class="logout-button">Logout</a>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h1>Event Recommendations</h1>
        <ul>
            {% for event in recommendations %}
            <li>
                <a href="{% url 'event_detail' event.id %}">{{ event.title }}</a>
                <p>{{ event.description }}</p>
            </li>
            {% empty %}
            <li>No recommendations available.</li>
            {% endfor %}
        </ul>

        <!-- Back to Dashboard Link -->
        <div class="back-link">
            <a href="{% url 'event_dashboard' %}">‚Üê Back to Event Dashboard</a>
        </div>
    </div>
</body>
</html>
